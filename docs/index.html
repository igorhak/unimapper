<!DOCTYPE html>
<html>
    <head>
        <title>Unimapper</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
        <script type="text/javascript" src="../js/knockout.mapping-debug.js"></script>
        <script type="text/javascript" src="../js/marked.js"></script>
        <script type="text/javascript" src="../js/knockout/docs.js"></script>
    </head>
    <body>
        <div role="navigation" class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button data-target="#navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar-collapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="../">Home</a></li>
                        <li class="active"><a href="#">Documentation</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="docs" class="container-fluid">
            <div class="row">
                <div id="sidebar" class="col-sm-3 col-md-2 text-right">
                    <h4 data-bind="css: { hide: menuLoading() === false }"><i class="fa fa-refresh fa-spin"></i> Loading</h4>
                    <ul data-bind="foreach: menuItems" class="nav nav-pills">
                        <li>
                            <a data-bind="click: $parent.clickMenuItem, attr: { href: url }, css: { active: active === true }, text: title"></a>
                        </li>
                    </ul>
                </div>
                <div id="main" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
                    <i data-bind="css: { hide: contentLoading() === false }" class="fa fa-refresh fa-spin fa-2x"></i>
                    <div data-bind="css: { hide: visibleError() === false }" class="alert alert-danger">
                          <button data-bind="click: clickHideError" aria-hidden="true" class="close" type="button">Ã—</button>
                          <strong>Oh no! You got an error!</strong>
                          Something wrong with our server, try it again, reload page or contact us.
                    </div>
                    <div class="page-header">
                      <h1 data-bind="visible: contentHeader, text: contentHeader"></h1>
                    </div>
                    <div id="content" data-bind="html: content"></div>
                </div>
            </div>
        </div>
    </body>
</html>
