{% include navigation.html %}

<div id="docs" class="container-fluid">
    <div class="row">
        <div id="sidebar" class="col-sm-3 col-md-2 text-right">
            {% for section in site.data.docs %}
                <h4>{{ section.title }}</h4>
                {% include docs_menu.html items=section.docs %}
            {% endfor %}
        </div>
        <div id="main" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
            <div class="page-header">
              <h1>Documentation</h1>
            </div>
            <div id="content">{{ content }}</div>
        </div>
    </div>
</div>
