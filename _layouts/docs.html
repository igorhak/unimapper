---
layout: default
---

{% include navigation.html %}

<div class="content">
    <div class="row">
        <div class="sidebar col-md-2 text-right">
            {% for section in site.data.docs %}
                <h3>{{ section.title }}</h3>
                <hr>
                {% include docs_menu.html items=section.docs %}
            {% endfor %}
        </div>
        <div class="main col-md-10">
            <div class="page-header">
                <h1>{{ page.title }}</h1>
            </div>
            {{ content }}
        </div>
    </div>
</div>
